<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar estudiante por llave primaria</title>
</head>
<body>
	<h2>Estudiante encontrado con codigo: </label><label th:text="${estudiante.codigoEstudiante}"></h2>
	<table>
		<thead>
			<th>No.</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		<th:block th:each ="estudiante, row: ${estudiante}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}"/>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.edad}"/>
				<th th:text="${estudiante.estadoDelegate}"/>
			</tr>
		</th:block>	
	</table>
	<a href="/estudiante">Regresar</a>
</body>
</html>
